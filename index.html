<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העוזר הוירטואלי של אוזי</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .user-form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
    <script defer src="https://cdn.voiceflow.com/voiceflow-sdk.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>העוזר הוירטואלי של אוזי</h1>
        <p>לחצו על הכפתור בצד ימין למטה כדי להתחיל שיחה!</p>
    </div>

    <!-- Load the extensions file and initialize Voiceflow -->
    <script type="text/javascript">
        import { ImageUploadExtension, 
                 FeedbackExtension,
                 FormExtension,
                 ConfettiExtension } from './extensions.js';

                       // Initialize Voiceflow Chatbot
                (function(d, t) {
                    var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
                    v.onload = function() {
                        window.voiceflow.chat.load({
                            verify: { projectID: '6775a419af88ef4857055875' },
                            url: 'https://general-runtime.voiceflow.com',
                            versionID: 'production',
                            voice: {
                              url: "https://runtime-api.voiceflow.com"
                            },
                            assistant: {
                                extensions: [ImageUploadExtension, 
                                            FeedbackExtension, 
                                            FormExtension,
                                            ConfettiExtension],  
                            },
                            // Automatically open the chatbot when it loads
                            autoOpen: true   
                        });
                          
                        // Add a small delay before trying to open the chat
                        setTimeout(() => {
                            if (window.voiceflow && window.voiceflow.chat) {
                                window.voiceflow.chat.open();
                            }
                        }, 1000);
                    };
                    v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
                })(document, 'script');
    </script>
</body>
</html>
